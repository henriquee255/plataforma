<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Tema</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            max-width: 600px;
            margin: 0 auto;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border-radius: 8px;
            border: 2px solid #7c3aed;
            background: white;
            color: #7c3aed;
        }
        button:hover {
            background: #7c3aed;
            color: white;
        }
        .info {
            background: #f0f0f0;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        code {
            background: #e0e0e0;
            padding: 2px 6px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>ğŸ¨ Teste de Tema - Debug</h1>
    
    <div class="info">
        <strong>Estado Atual do Tema:</strong>
        <pre id="currentState">Carregando...</pre>
    </div>

    <h2>AÃ§Ãµes:</h2>
    <button onclick="setDark()">ğŸŒ™ ForÃ§ar DARK</button>
    <button onclick="setLight()">â˜€ï¸ ForÃ§ar LIGHT</button>
    <button onclick="checkState()">ğŸ” Verificar Estado</button>
    <button onclick="clearAndReload()">ğŸ”„ Limpar e Recarregar</button>
    
    <div class="info">
        <strong>Logs:</strong>
        <pre id="logs" style="max-height: 300px; overflow-y: auto;"></pre>
    </div>

    <a href="/" style="display: inline-block; margin-top: 20px; color: #7c3aed;">â† Voltar para a Plataforma</a>

    <script>
        function log(msg) {
            const logs = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            logs.textContent += `[${timestamp}] ${msg}\n`;
            console.log(msg);
        }

        function setDark() {
            const settings = {
                theme: 'dark',
                notifications: true,
                autoSave: true,
                language: 'pt-BR'
            };
            localStorage.setItem('appSettings', JSON.stringify(settings));
            log('âœ… Tema definido como DARK no localStorage');
            checkState();
        }

        function setLight() {
            const settings = {
                theme: 'light',
                notifications: true,
                autoSave: true,
                language: 'pt-BR'
            };
            localStorage.setItem('appSettings', JSON.stringify(settings));
            log('âœ… Tema definido como LIGHT no localStorage');
            checkState();
        }

        function checkState() {
            const settings = localStorage.getItem('appSettings');
            const parsed = settings ? JSON.parse(settings) : null;
            
            const state = {
                'LocalStorage appSettings': settings || 'NENHUM',
                'Tema Atual': parsed?.theme || 'NÃƒO DEFINIDO',
                'Classe no HTML': document.documentElement.className || 'NENHUMA',
                'Background do Body': document.body.style.backgroundColor || 'PADRÃƒO'
            };

            document.getElementById('currentState').textContent = JSON.stringify(state, null, 2);
            log('ğŸ” Estado verificado');
        }

        function clearAndReload() {
            localStorage.clear();
            log('ğŸ—‘ï¸ LocalStorage limpo');
            setTimeout(() => {
                window.location.href = '/';
            }, 1000);
        }

        // Verificar estado ao carregar
        checkState();
        log('ğŸ“„ PÃ¡gina de teste carregada');
    </script>
</body>
</html>
